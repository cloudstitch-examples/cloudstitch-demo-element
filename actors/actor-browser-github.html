<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../styles-shared.html" >

<dom-module id="actor-browser-github">
  <template>
    <style include="styles-shared">
      :host {
        display: block;
      }

        /*************************
        Github window
        *************************/

        .github-logo {
            fill: #bfbfbf;
            height:80%;
            margin-left:5%;
        }

        /*folder and file svg icons*/
        .github-folder, .github-file {
            fill: #bfbfbf;
            width: 5%;
        }

        .github-file {
            fill: none;
            stroke: #bfbfbf;
            stroke-width:10%;
        }

        .github-header {
            height: 8%;
            width: 100%;
            margin-top:1.2%;
            position: relative;
        }

        .browserGithub table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 90%;
            height: 60%;
            margin-left: 5%;
            margin-top: 1.5%;
        }

        .browserGithub td {
            padding: 1% 3%;
        }

        /*grey on every second line*/
        .browserGithub tr:nth-child(odd) {
            background-color: #ededed;
        }

        /*all columns of abstract text*/
        .browserGithub td div {
            height: 1.8%;
            position: absolute;
            margin-top:-.6%;
        }

        /*first column of abstract text*/
        .browserGithub td:nth-child(4n-2) div {
            left:13%;
            width: 8%;
        }

        /*second column of abstract text*/
        .browserGithub td:nth-child(3n) div {
            left:35%;
            width:20%;
        }

        /*third column of abstract text*/
        .browserGithub td:nth-child(4n) div {
            left:83%;
            width:10%;
        }

        .github-sub-header {
            height:9%;
            background-color: #ededed;
            position: relative;
        }

        .github-sub-header div {
            width: 5%;
            height: 20%;
            position: absolute;
            top:40%;
        }

        /*first line of abstract text in sub-header*/
        .github-sub-header div:nth-child(1) {
            margin-left:5.5%;
        }

        /*second line of abstract text in sub-header*/
        .github-sub-header div:nth-child(3) {
            margin-left:12.5%;
        }

        /*diagonal dash between abstract text in sub-header*/
        .github-sub-header span {
            position: absolute;
            color:#bfbfbf;
            font-size: 1em;
            top: 20%;
            left:10.7%;
        }

        /*eye, star, fork icons*/
        .github-icon {
            fill: #bfbfbf;
            height:60%;
            position: absolute;
            top:20%;
        }

        .eye-icon {
            right:16%;
        }

        .star-icon {
            right:11%;
        }

        .forked-icon {
            right:6%;
        }

        .forked-icon circle {
            stroke: #bfbfbf;
            stroke-width: 1.3;
            fill: none;
        }

        /*************************
        Reseting GitHub .new-file elements prior to animation
        *************************/

        #new-file {
            background-color: white;
        }

        #new-file svg {
            opacity: 0;
        }

        #new-file-line-1, #new-file-line-2, #new-file-line-3 {
            width: 0%;
        }

        /*************************
        GitHub .new-file animations
        *************************/

        .animate-in-github-svg {
            animation: animate-in-github-svg-timeline 1s forwards;
        }

        @-webkit-keyframes animate-in-github-svg-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                opacity: 1;
                box-shadow: none;
            }
        }

        .animate-in-github-tr {
            animation: animate-in-github-tr-timeline 2.6s forwards;
        }

        @-webkit-keyframes animate-in-github-tr-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                background-color: #ededed;
                box-shadow: none;
            }
        }

        .animate-in-new-file-line-1 {
            animation: animate-in-new-file-line-1-timeline 1s .2s forwards;
        }

        @-webkit-keyframes animate-in-new-file-line-1-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 8%;
                box-shadow: none;
            }
        }

        .animate-in-new-file-line-2 {
            animation: animate-in-new-file-line-2-timeline 1s .4s forwards;
        }

        @-webkit-keyframes animate-in-new-file-line-2-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 20%;
                box-shadow: none;
            }
        }

        .animate-in-new-file-line-3 {
            animation: animate-in-new-file-line-3-timeline 1s .6s forwards;
        }

        @-webkit-keyframes animate-in-new-file-line-3-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 10%;
                box-shadow: none;
            }
        }
    </style>

                    </td>
                    <td><div></div></td>

                </tr>
                <tr>
                    <td>
                        <svg class="github-folder" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 33 33"><path d="M2 6v21.2c0 1 1 2 2 2h25c1.2 0 2-1 2-2V10c0-1-.8-2-2-2H18l-5-4H4C3 4 2 5 2 6z"/></svg>
                    </td>
                    <td><div></div></td>

                <tr>

                <tr>
                    <td>

                    <td><div id="new-file-line-1"></div></td>

                </tr>
            </table>
        </div>
    </div>


  </template>

  <script>
    class ActorBrowserGithub extends Polymer.Element {
      static get is() { return 'actor-browser-github'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Blog Post'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      addItem() {
        this.$['new-file-svg'].classList.add('animate-in-github-svg');
        this.$['new-file'].classList.add('animate-in-github-tr');
        this.$['new-file-line-1'].classList.add('animate-in-new-file-line-1');
        this.$['new-file-line-2'].classList.add('animate-in-new-file-line-2');
        this.$['new-file-line-3'].classList.add('animate-in-new-file-line-3');
      }

    }

    window.customElements.define(ActorBrowserGithub.is, ActorBrowserGithub);
  </script>
</dom-module>
