<link rel="import" href="../styles-shared.html" >

<dom-module id="actor-folder">
  <template>
    <style include="styles-shared">
      :host {
        display: block;
      }

      /*************************
      Folder window
      *************************/

      .folder .body {
          margin-left:2%;
      }

      .folder svg {
          width:18%;
          margin:3% 0%;
          stroke: #ededed;
      }

      .folder .file-corner {
          fill: #ededed;
      }

      .folder {
          transform: translateX(35%);
          overflow: visible;
      }
      
      
      /*************************
      Folder animations - Add File
      *************************/
      
      .animate-in-folder-add-file-cursor {
          animation: animate-in-folder-add-file-cursor-timeline 4s forwards;
      }

      @-webkit-keyframes animate-in-folder-add-file-cursor-timeline {
          10% {
              opacity: 1;
          }
          20% {
              transform: translate(120%, 180%);
          }
          40% {
              transform: translate(120%, 180%);
          }
          45% {
              opacity: 1;
          }
          55% {
              opacity: 0;
              transform: translate(200%, 220%);
          }
      }
      
      
      .animate-in-folder-add-file-file {
          animation: animate-in-folder-add-file-file-timeline 4s .8s forwards;
      }

      @-webkit-keyframes animate-in-folder-add-file-file-timeline {
          30% {
              transform: translate(12%, 190%);
          }
          100% {
              transform: translate(12%, 190%);
          }
      }
      
      /*************************
      Folder animations - Double Click File
      *************************/
      
      .animate-in-folder-click-cursor {
          animation: animate-in-folder-click-cursor-timeline 2s forwards;
      }

      @-webkit-keyframes animate-in-folder-click-cursor-timeline {
          20% {
              opacity: 1;
          }
          40% {
              transform: translate(120%, 180%);
          }
          46% {
              transform: scale(.95) translate(120%, 180%);
          }
          52% {
              transform: scale(1) translate(120%, 180%);
          }
          58% {
              transform: scale(.95) translate(120%, 180%);
          }
          64% {
              transform: scale(1) translate(120%, 180%);
          }
          80% {
              opacity: 1;
          }
          100% {
              opacity: 0;
              transform: translate(200%, 220%);
          }
      }

    </style>

  <script>
    class ActorFolder extends Polymer.Element {
      static get is() { return 'actor-folder'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Blog Post'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      addFile() {
        this.$.cursor.classList.add('animate-in-folder-add-file-cursor');
        this.$.file.classList.add('animate-in-folder-add-file-file');   
      }

      clickFile() {
        this.$.cursor.classList.add('animate-in-folder-click-cursor');
        this.$.file.classList.add('animate-in-folder-click-file');   
      }

    }

    window.customElements.define(ActorFolder.is, ActorFolder);
  </script>
