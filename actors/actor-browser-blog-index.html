<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../styles-shared.html" >

<dom-module id="actor-browser-blog-index">
  <template>
    <style include="styles-shared">
      :host {
        display: block;
      }
        
        /*************************
        Blog index window
        *************************/

        .h1-blog-index {
            margin: 4.5% 0 1.4%;
            left:20%;
            width: 35%;
            height: 3.4%;
        }

        .p-blog-index-1,.p-blog-index-2,.p-blog-index-3  {
            width: 50%;
            height: 1.5%;
            left:20%;
            margin: 0 0 1%;
            background: #ededed;
        }

        .p-blog-index-2 {
            width: 60%;
        }

        .p-blog-index-3 {
            width: 55%;
        }

        /*sets all elements on 'new-blog' to not visible*/
        .new-blog.h1-blog-index, .new-blog.p-blog-index-1, .new-blog.p-blog-index-2, .new-blog.p-blog-index-3  {
            width: 0%;
        }

        /*************************
        Blog index window animations
        *************************/

        .animate-in-h1-blog-index {
            animation: animate-in-h1-blog-index-timeline 1s forwards;
        }

        @-webkit-keyframes animate-in-h1-blog-index-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 35%;
                box-shadow: none;
            }
        }

        .animate-in-p-blog-index-1 {
            animation: animate-in-p-blog-index-1-timeline 1s .2s forwards;
        }

        @-webkit-keyframes animate-in-p-blog-index-1-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 50%;
                box-shadow: none;
            }
        }

        .animate-in-p-blog-index-2 {
            animation: animate-in-p-blog-index-2-timeline 1s .4s forwards;
        }

        @-webkit-keyframes animate-in-p-blog-index-2-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 60%;
                box-shadow: none;
            }
        }

        .animate-in-p-blog-index-3 {
            animation: animate-in-p-blog-index-3-timeline 1s .6s forwards;
        }

        @-webkit-keyframes animate-in-p-blog-index-3-timeline {
            from {
                box-shadow: rgba(0, 177, 255, 0.3) 0 0 5px 5px;
            }
            to {
                width: 55%;
                box-shadow: none;
            }
        }        
    </style>

    <div class="browserBlogIndex window">
        <div class="website-header"><span class="mac-icon close"></span><span class="mac-icon minimize"></span><span class="mac-icon fullScreen"></span>
            <div class="title title-bg">https://www.myblog.com</div>
        </div>
        <div class="body">
            <div class="h1-blog-index"></div>
            <div class="p-blog-index-1"></div>
            <div class="p-blog-index-2"></div>
            <div class="p-blog-index-3"></div>
            <div class="h1-blog-index"></div>
            <div class="p-blog-index-1"></div>
            <div class="p-blog-index-2"></div>
            <div class="p-blog-index-3"></div>
            <div class="h1-blog-index"></div>
            <div class="p-blog-index-1"></div>
            <div class="p-blog-index-2"></div>
            <div class="p-blog-index-3"></div>
            <div id="h1-blog-index" class="h1-blog-index new-blog"></div>
            <div id="p-blog-index-1" class="p-blog-index-1 new-blog"></div>
            <div id="p-blog-index-2" class="p-blog-index-2 new-blog"></div>
            <div id="p-blog-index-3" class="p-blog-index-3 new-blog"></div>
        </div>
    </div>

  </template>

  <script>
    class ActorBrowserBlogIndex extends Polymer.Element {
      static get is() { return 'actor-browser-blog-index'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'Blog Index'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      addItem() {
        this.$['h1-blog-index'].classList.add('animate-in-h1-blog-index');
        this.$['p-blog-index-1'].classList.add('animate-in-p-blog-index-1');
        this.$['p-blog-index-2'].classList.add('animate-in-p-blog-index-2');
        this.$['p-blog-index-3'].classList.add('animate-in-p-blog-index-3');            
      }

    }

    window.customElements.define(ActorBrowserBlogIndex.is, ActorBrowserBlogIndex);
  </script>
</dom-module>
