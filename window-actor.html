<link rel="import" href="actors/actor-browser-blog-post.html" >
<link rel="import" href="actors/actor-browser-form.html" >

<dom-module id="window-actor">
  <template>
    <style include="styles-shared">
      :host {
        display: block;
        margin: 20px;
      }

      .animate-in-hide {
        animation: animate-in-hide-timeline .8s forwards;
      }

      @-webkit-keyframes animate-in-hide-timeline {
        to {
          opacity:0;
          transform: translateY(10%);
        }
      }
        
      .animate-in-show {
        animation: animate-in-show-timeline .8s forwards;
      }

      @-webkit-keyframes animate-in-show-timeline {
        from {
          opacity:0;
          transform: translateY(10%);
        }
      }

    </style>
    <div id="elementContainer">
    </div>
  </template>

  <script>
    function dasherize(s) {
      return s.replace(/[A-Z]/g, function(char, index) {
        return (index !== 0 ? '-' : '') + char.toLowerCase();
      });
    }

    class WindowActor extends Polymer.Element {
      static get is() { return 'window-actor'; }
      static get properties() {
        return {
          kind: {
            // NOTE: This will be: terminal | spreadsheet | folder | browserGithub | browserBlogIndex | browserBlogPost | browserForm
            type: String,
            value: ''
          },
          name: {
            type: String,
            value: 'Jekyll'
          },
          title: {
            type: String,
          },
          hidden: {
            type: String,
            value: ''
          }
        };        
      }

      ready() {
        super.ready();
        var elementName = 'actor-' + dasherize(this.kind);
        this.ELEM = document.createElement(elementName);
        this.ELEM.setAttribute('kind', this.kind);
        this.ELEM.setAttribute('name', this.kind);
        this.ELEM.setAttribute('title', this.title);
        this.$.elementContainer.appendChild(this.ELEM);
        console.log(this.ELEM);
      }

      _eq(a, b) {
        return a === b;
      }

      runAnimation(command, argument, startDelay, endDelay, objectClass, done) {
        startDelay = startDelay || 0;
        endDelay = endDelay || 0;
        var andFinish = function() {
          setTimeout(done, endDelay)
        }
        
        switch (command) {
          case 'show':
            this.ELEM.classList.remove('animate-in-hide');
            this.ELEM.classList.add('animate-in-show');
            break;

          case 'hide':
            this.ELEM.classList.remove('animate-in-show');
            this.ELEM.classList.add('animate-in-hide');
            break;

          case 'add-file':
          case 'click-file':
          case 'add-item':
          case 'type':
            // these commands are implemented inside the actor
            // Defer to the actor implementation
            this.ELEM.runAnimation(command, argument, startDelay, endDelay, objectClass, done);
            break;
        }
      }

    }

    window.customElements.define(WindowActor.is, WindowActor);
  </script>
</dom-module>
