    .window {
        margin: 0;

        line-height: 1em;
        border-radius: 8px;
        width: 480px;
        height: 320px;
        margin: 20px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 5px 2px;
        position: relative;
        font-family: 'Roboto', sans-serif;
        color: #999999;
        background-color: white;            
    }

    .website-header {
        width: 100%;
        height: 12.5%;
        position: absolute;
        background-color:#ededed;
        border-top-left-radius: 8px;

    }

    .title {
        color: #6B6B6B;

    .body {
